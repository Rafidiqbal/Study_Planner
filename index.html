body.dark-mode h2 {

background-color: #333;

</head>    
<body>    
  <h1>ðŸ“š Study Routine Tracker By Rafid Iqbal</h1>    <div id="overall-container">    
    <h2>Overall Progress</h2>    
    <div class="progress-bar"><div id="overall-progress" class="progress"></div></div>    
  </div>    <div class="toolbar">    
    <button id="addSubjectBtn">âž• Add Subject</button>    
  </div>    <div id="subjects"></div>  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>    <script src="script.js"></script>    <script>    const toggleBtn = document.getElementById("darkModeToggle");    

// Load saved theme    
if (localStorage.getItem("theme") === "dark") {    
  document.body.classList.add("dark-mode");    
}    

toggleBtn.addEventListener("click", () => {    
  document.body.classList.toggle("dark-mode");    

  // Save theme preference    
  if (document.body.classList.contains("dark-mode")) {    
    localStorage.setItem("theme", "dark");    
  } else {    
    localStorage.setItem("theme", "light");    
  }    
});

</script>  </body>
